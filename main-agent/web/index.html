<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A2UI Minimal Renderer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px 14px; margin: 10px 0; }
      .card h3 { margin: 0 0 8px 0; font-size: 16px; }
      .row { display: flex; gap: 10px; align-items: center; }
      .col { display: flex; flex-direction: column; gap: 10px; }
      textarea, input { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #333; background: #fff; cursor: pointer; }
      pre { white-space: pre-wrap; word-break: break-word; margin: 0; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="muted">Surface: <span id="surfaceId"></span></div>
    <div id="app"></div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
